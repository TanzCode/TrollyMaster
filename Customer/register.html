<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Sign Up Form</title>

      <!-- Font Icon -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="style.css">
    <style>
        .signup-img {
            text-align: center; /* Center align the content */
        }
        
        .signup-img img {
            max-width: 100%; /* Ensure the image does not exceed its container */
            height: auto; /* Maintain aspect ratio */
            display: inline-block; /* Ensure inline display to center properly */
        }

        body {
                background-image: url('91T-8WI3fQL.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                position: relative;
                background-color: rgba(255, 255, 255, 0.5); /* This line can be removed if the overlay covers the entire body */
            }

            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5); /* Adjust the RGBA value to control darkness */
                z-index: -1;
            }


    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="signup-content">
            
               
                
                <div class="signup-form">

                    <form method="POST" class="register-form" id="register-form" action="register.php" method="post">
                        <h2>Customer registration form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">First Name :</label>
                                <input type="text" name="first-name" id="first-name" required/>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name:</label>
                                <input type="text" name="last-name" id="last-name" required/>
                            </div>
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" checked>
                                <label for="male" value="male">Male</label>
                                <span class="check"></span>
                            
                                <input type="radio" name="gender" id="female">
                                <label for="female" value="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div> 
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="text" id="phone" name="phone" required>
                        </div>

                        <div class="form-row">
                            
                            <div class="form-group">
                                <label for="street-address">Street Address:</label>
                                <input type="text" id="street-address" name="street-address" required>
                            </div>
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="province">State/Province:</label>
                                <input type="text" id="province" name="province" required>                        
                             </div>
                            <div class="form-group">
                                <label for="postal-code">Postal/Zip Code:</label>
                                <input type="text" id="postal-code" name="postal-code" required>
                            </div>
                        </div>
                        <div class="form-submit">
                            <input type="reset" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>

                    </form>
                    <div class="social-container">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="already-account">
                        <p>Already have an account? <a href="login.html">Login here</a>.</p>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
