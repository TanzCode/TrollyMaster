<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shop Register Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="img/Shopreg.png" alt="">
                </div>
                
                <div class="signup-form">

                    <form method="POST" class="register-form" id="register-form" action="shopReg.php" method="post">
                        <h2>Store registration form</h2>
                        <hr>                     
                            <div class="form-group">
                                <label for="name">Store Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>    
                            <div class="form-group">
                                <label for="regID">Store Registration ID:</label>
                                <input type="text" id="regID" name="regID" required>
                            </div> 

                            <div class="form-group">
                                <label for="street-address">Store Address:</label>
                                <input type="text" id="street-address" name="street-address" required>
                            </div>
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="province">State/Province:</label>
                                <input type="text" id="province" name="province" required>                        
                            </div>
                            <div class="form-group">
                                <label for="postal-code">Postal/Zip Code:</label>
                                <input type="text" id="postal-code" name="postal-code" required>
                            </div>
                        </div>
                        <div class="form-submit">
                            <input type="reset" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="js/main.js"></script>

                    


</body>
</html>
